server {
    listen 80;
    listen 443 ssl http2;
    server_name go.moneyfly.top;
    
    # SSL证书配置（请根据实际情况修改路径）
    # 如果使用宝塔面板，通常路径是：
    ssl_certificate /www/server/panel/vhost/cert/go.moneyfly.top/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/go.moneyfly.top/privkey.pem;
    
    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 前端静态文件目录（请根据实际情况修改路径）
    # 如果使用宝塔面板，通常路径是：
    root /www/wwwroot/go.moneyfly.top/frontend/dist;
    index index.html;
    
    # ⚠️ 关键：API反向代理（必须在伪静态之前！）
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支付宝回调需要较长的超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓冲，确保POST数据不丢失（支付宝回调是POST请求）
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 支持POST请求
        proxy_http_version 1.1;
    }
    
    # ⚠️ 支付回调特殊配置（更具体的匹配，会优先于 /api/）
    location /api/v1/payment/notify/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支付宝回调特殊配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 禁用缓冲
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 支持POST请求
        proxy_http_version 1.1;
        
        # 记录日志（用于调试）
        access_log /www/wwwlogs/alipay_notify.log;
        error_log /www/wwwlogs/alipay_notify_error.log;
    }
    
    # 兼容路由：/notify（如果支付宝配置的是这个地址）
    location = /notify {
        proxy_pass http://127.0.0.1:8000/notify;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        
        access_log /www/wwwlogs/alipay_notify.log;
    }
    
    # 前端SPA路由（伪静态，必须在最后）
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

